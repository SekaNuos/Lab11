<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head><title>Hello JSF </title> </h:head>
    <h:body>
        <h:form style="margin-top: 30px;margin-left: 5px;">
            <br>Input data</br>
            <h:inputText id="startInput" value="#{tabulateBean.start}"/>
            <h:inputText id="finishInput" value="#{tabulateBean.finish}"/>
            <h:inputText id="stepInput" value="#{tabulateBean.step}"/>
            <h:commandButton action="#{tabulateBean.tabulate()}" value="Tabulate"/>
        </h:form>
    </h:body>
</f:view>
</html>
